<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de ::before e ::after com Funcionalidades</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Exemplos de ::before e ::after com Funcionalidades</h1>
    
    <!-- Exemplo 1: Ícone antes do texto -->
    <button class="button">Buscar</button>
    
    <!-- Exemplo 2: Citação estilizada -->
    <blockquote>Esta é uma citação estilizada usando ::before e ::after.</blockquote>
    
    <!-- Exemplo 3: Elemento decorativo após um título -->
    <h2>Título com linha decorativa</h2>
    
    <!-- Exemplo 4: Marcadores de lista personalizados -->
    <ul class="custom-list">
        <li class="list-item">Item 1</li>
        <li class="list-item">Item 2</li>
        <li class="list-item">Item 3</li>
    </ul>
    
    <!-- Exemplo 5: Conteúdo extra com ::before e ::after -->
    <p class="highlighted">Texto destacado com pseudo-elementos.</p>
</body>
</html>
