<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms teste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="sect">
        <div class="princ">
            <div class="form">
                <h1>Entre em contato</h1>
                <form action="">
                    <div class="input div-nome">
                        <label for="inome" class="label">Nome</label>
                        <input type="text" name="nome" id="inome" class="input-p" required>
                    </div>
                    <div class="input div-email">
                        <label for="email" class="label">E-mail</label>
                        <input type="email" name="email" id="email" class="input-p" required>
                    </div>
                    <div class="input div-tele">
                        <label for="telef" class="label">Telefone</label>
                        <input type="tel" name="tele" id="telef" class="input-p" required>
                    </div>
                    <div class="input-ct projeto">
                        <label for="proj">Seu projeto:</label>
                        <br>
                        <textarea name="proj" rows="10" cols="33" id=""></textarea>
                    </div>
                    <div class="env">
                        <button type="submit">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
